<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<script>
		function calc() {
			var num1=parseFloat(document.getElementById('num1').value);
			var num2=parseFloat(document.getElementById('num2').value);
			var oper=document.getElementById('operator').value;
			if(oper ==='+') {
				document.getElementById('result').value =num1+num2;
			}
			if(oper ==='-') {
				document.getElementById('result').value =num1-num2;
			}
			if(oper ==='/') {
				document.getElementById('result').value =num1/num2;
			}
			if(oper ==='*') {
				document.getElementById('result').value =num1*num2;
			}
		}
	</script>
	<title>Calculator</title>
</head>
<body>
	<div id="box1">
		<input type="text" placeholder="Enter 1st number here" id="num1"/><br/>
		<input type="text" placeholder="Enter 2nd number here"id="num2"/><br/>
		<select id="operator">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="/">/</option>
			<option value="*">*</option>
		</select>
		<button onclick="calc()">=</button>
		<input type="text" id="result"/>	
	</div>
</body>
</html>
